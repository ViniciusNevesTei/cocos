language: python
matrix:
  include:
    - python: 2.7
    - python: 3.6
    - python: 3.7
      dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
      sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
install:
  - python scripts/ci/sdk_install
  - pip install flake8
  - pip install mypy
before_script: flake8 .
script:
  - python scripts/ci/run_tests
  - mypy --ignore-missing-imports --no-strict-optional ask-sdk
  - mypy --ignore-missing-imports --no-strict-optional ask-sdk-core
  - mypy --ignore-missing-imports --no-strict-optional ask-sdk-runtime
  - mypy --ignore-missing-imports --no-strict-optional ask-sdk-dynamodb-persistence-adapter
